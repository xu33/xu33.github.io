<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="sidebar">
    <div>
        <input type="text" name="" data-bind="value: keyword, valueUpdate: 'afterkeydown'">
    </div>
    <ul id="list" data-bind="foreach: venues">
        <li data-bind="text: name, click: $root.showInfoOnMap"></li>
    </ul>
</div>
<div id="map"></div>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW28WaWGvoyW_FMLBilShlwEfrb7grQzM&callback=initMap"></script>
<script>
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: 30.5931,
        lng: 114.3054
      },
      zoom: 8
    });
  }
</script>
<script src="js/jquery.min.js"></script>
<script src="js/knockout.js"></script>
<script src="js/app.js"></script>
</body>
</html>
